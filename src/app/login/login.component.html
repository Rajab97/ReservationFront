<div id="loginPage">
    <div id="loginContainer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-xs-12 companyLogo" data-tilt>
                    <div class="logoContainer">
                        <img src="../../assets/img/logo.png" alt="IMG">
                    </div>
                </div>

                <div class="col-md-6 col-xs-12 loginForm">
                    <div class="loginFormIntro">
                        <h2>Login</h2>
                        <form #loginForm="ngForm" (ngSubmit)="login()">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" required placeholder="Enter username" [(ngModel)]="user.username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required [(ngModel)]="user.password">
                            </div>
                            <button [disabled]="!loginForm.valid" type="submit" class="formSubmit">LOGIN</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
